<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem Stok Barang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">📦 Sistem Stok Barang</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <h2 class="mb-4 text-center">📋 Daftar Stok Barang</h2>

    <!-- Form Tambah Barang -->
    <div class="card p-4 mb-4 shadow-sm">
      <h5>➕ Tambah Barang</h5>
      <form id="formBarang">
        <div class="row">
          <div class="col-md-3 mb-3">
            <label class="form-label">Kode Barang</label>
            <input type="text" id="kode" class="form-control" required />
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Nama Barang</label>
            <input type="text" id="nama" class="form-control" required />
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Jumlah</label>
            <input type="number" id="jumlah" class="form-control" required />
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Harga Satuan (Rp)</label>
            <input type="number" id="harga" class="form-control" required />
          </div>
        </div>
        <button type="submit" class="btn btn-success">Tambah ke Stok</button>
      </form>
    </div>

    <!-- Pencarian -->
    <div class="mb-3">
      <input type="text" id="searchBox" class="form-control" placeholder="🔍 Cari nama atau kode barang...">
    </div>

    <!-- Tabel Barang -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center">
        <thead class="table-dark">
          <tr>
            <th>No</th>
            <th>Kode Barang</th>
            <th>Nama Barang</th>
            <th>Jumlah</th>
            <th>Harga</th>
            <th>Total</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabelBarang"></tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Sistem Stok Barang
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
